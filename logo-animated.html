<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pure-CSS Logo Build</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    svg {
      width: 60vw;
      max-width: 600px;
      /* Ensure transforms happen around the SVG’s own box */
      transform-box: fill-box;
      transform-origin: center center;
    }

    /* Initially hide strokes with dash trick */
    #lines line {
      stroke: #111;
      stroke-width: 45;
      stroke-linecap: butt;
      stroke-dasharray: 1000;      /* large enough for every line */
      stroke-dashoffset: 1000;
      opacity: 0;
      animation: draw 1.2s ease-out forwards;
    }

    /* Stagger each of the 29 lines by 0.07s */
    #lines line:nth-child( 1) { animation-delay: 0.07s; }
    #lines line:nth-child( 2) { animation-delay: 0.14s; }
    #lines line:nth-child( 3) { animation-delay: 0.21s; }
    #lines line:nth-child( 4) { animation-delay: 0.28s; }
    #lines line:nth-child( 5) { animation-delay: 0.35s; }
    #lines line:nth-child( 6) { animation-delay: 0.42s; }
    #lines line:nth-child( 7) { animation-delay: 0.49s; }
    #lines line:nth-child( 8) { animation-delay: 0.56s; }
    #lines line:nth-child( 9) { animation-delay: 0.63s; }
    #lines line:nth-child(10) { animation-delay: 0.70s; }
    #lines line:nth-child(11) { animation-delay: 0.77s; }
    #lines line:nth-child(12) { animation-delay: 0.84s; }
    #lines line:nth-child(13) { animation-delay: 0.91s; }
    #lines line:nth-child(14) { animation-delay: 0.98s; }
    #lines line:nth-child(15) { animation-delay: 1.05s; }
    #lines line:nth-child(16) { animation-delay: 1.12s; }
    #lines line:nth-child(17) { animation-delay: 1.19s; }
    #lines line:nth-child(18) { animation-delay: 1.26s; }
    #lines line:nth-child(19) { animation-delay: 1.33s; }
    #lines line:nth-child(20) { animation-delay: 1.40s; }
    #lines line:nth-child(21) { animation-delay: 1.47s; }
    #lines line:nth-child(22) { animation-delay: 1.54s; }
    #lines line:nth-child(23) { animation-delay: 1.61s; }
    #lines line:nth-child(24) { animation-delay: 1.68s; }
    #lines line:nth-child(25) { animation-delay: 1.75s; }
    #lines line:nth-child(26) { animation-delay: 1.82s; }
    #lines line:nth-child(27) { animation-delay: 1.89s; }
    #lines line:nth-child(28) { animation-delay: 1.96s; }
    #lines line:nth-child(29) { animation-delay: 2.03s; }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    /* No bounce—end of animation */
  </style>
</head>
<body>

<svg viewBox="0 0 854 598" xmlns="http://www.w3.org/2000/svg">
  <g id="lines">
    <line x1="523" y1="417.5" x2="854" y2="417.5"/>
    <line x1="545.5" y1="440" x2="545.5" y2="553"/>

</svg>

</body>
</html>
